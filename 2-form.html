<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script type="module" crossorigin src="/goit-js-hw-09/2-form.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-B5Qt9EMX.js">
  </head>
  <body>
    <form class="feedback-form" autocomplete="off">
      <label class="label-item">
        Email
        <input class="email-input" type="email" name="email" autofocus />
      </label>
      <label class="label-item">
        Message
        <textarea class="text-input" name="message" rows="8"></textarea>
      </label>
      <button class="button" type="submit">Submit</button>
    </form>

  </body>
</html>
